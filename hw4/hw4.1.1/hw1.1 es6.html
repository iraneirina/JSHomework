<body>
   
<script>
    'use strict';
    class Product {
    constructor(name, price) {
        this.name = name;
        this.price = price;
    }

    makeSale(sale) {
        this.price = this.price - (this.price / 100 * sale);
    }
}
const products = [
    new Product('ручка', 100), //создаем объекты
    new Product('книга', 300)
];

for (let product of products) {
    product.makeSale(25);
};

console.log(products);
</script>
</body>
