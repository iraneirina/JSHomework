<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
   
<script>
    'use strict';
    function Post(author, text, date) { 
    this.author = author;
    this.text = text;
    this.date = date;
};

Post.prototype.edit = function (text) {
    this.text = text;
};

function AttachedPost(author, text, date, highlighted) {
    Post.call(this, author, text, date);
    this.highlighted = false;
};

AttachedPost.prototype = Object.create(Post.prototype);
AttachedPost.prototype.constructor = AttachedPost;

AttachedPost.prototype.makeTextHighlighted = function () {
    this.highlighted = true;
};

const attachedPost1 = new AttachedPost ('Петя', 'Всем привет', '5 января 2022 года');
attachedPost1.makeTextHighlighted ();
attachedPost1.edit('приветствую');
console.log(attachedPost1);
</script>
</body>
</html>
