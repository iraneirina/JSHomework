<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict'
        function total(a, b) {
            return a + b;
        }

        function minus(a, b) {
            return a - b;
        }

        function multiplication(a, b) {
            return a * b;
        }

        function division(a, b) {
            return a / b;
        }

        let c = 10, d = 2;
        alert("сложение " + c + " и " + d + " = " + total(c, d));
        alert("вычитание " + c + " и " + d + " = " + minus(c, d));
        alert("умножение " + c + " и " + d + " = " + multiplication(c, d));
        alert("деление " + c + " и " + d + " = " + division(c, d));
    </script>


</body>

</html>
