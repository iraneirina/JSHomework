<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict'
        /*
        1. 10 плюс 10 получаем 20
        2. полученное число 20 прибавляем к строке 10,  происходит неявное приведение типов и получается сложение двух строк: 20 и 10
        3. 2010 присваиваем в переменную result1
        4. с помощью console.log выводим result1 в консоль
        */
        let result1 = 10 + 10 + "10";
        console.log(result1);

        /*
        1. число 10 прибавляем к строке 10 получаем 1010, потому что происходит неявное приведение типов и получается сложение двух строк: 10 и 10
        2. полученную  строку 1010 прибавляем к числу 10,  происходит неявное приведение типов и получается сложение двух строк: 1010 и и 10, в тоге получаем 101010
        3. 101010 присваиваем в переменную result2
        4. с помощью console.log выводим result2 в консоль
        */
        let result2 = 10 + "10" + 10;
        console.log(result2);

        /*
         1. число 10 прибавляем к числу 10 получаем 20
         2. полученное число 20 прибавляем к числу 10 ( строка стала числом из-за того, что перед ней стоит дополнительный плюс (унарный плюс). в итоге получаем 30
         3. 30 присваиваем в переменную result3
         4. с помощью console.log выводим result3 в консоль
         */
        let result3 = 10 + 10 + +"10";
        console.log(result3);

        /*
         1. вместо пустого места в ковычках ставится ноль. Перед ним минус, сделовательно 10 делится на -0. В итоге получаем минус бесконечность
        2. -Infinity присваиваем в переменную result4
         3. с помощью console.log выводим result4 в консоль
        */
        let result4 = 10 / -"";;
        console.log(result4);

        /*
         1. в строке десятичная дробь записана через запятую, это некорректно, поэтому выражение в ковычках будет NaN. 
         2. При деление числа 10 на NaN получается Nan
         3. Nan присваиваем в переменную result5
         4. с помощью console.log выводим result5 в консоль
        */
        let result5 = 10 / +"2,5";
        console.log(result5);
    </script>
</body>

</html>
